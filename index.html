        let start = 1, end = 50;
        x = randint(start, end);
        let win = false;
        for (let i = 0; i < 5; i++) {
            let y = prompt(`${x}第${i + 1}次，範圍${start}~${end}之間:`);
            if (y == x) {
                alert("猜對了!");
                win = true;
                break;
            }

            if (y > x) {
                // 在end>y當下再更改終止值
                if (end > y) {
                    end = y;
                }
                alert("猜小一點!");
            } else {
                // 在start<y當下再更改起始值
                if (start < y) {
                    start = y;
                }
                alert("猜大一點!");
            }
        }

        if (!win) {
            alert(`正確答案為:${x}`);
        }

        function randint(start, end) {
            let x = Math.floor(Math.random() * (end - start + 1)) + start;
            return x;
